<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
<h1>Table</h1>
<table id="example-table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Shubham</td>
        <td>21</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Wonder</td>
        <td>25</td>
        <td>Indonesia</td>
    </tr>
    <tr>
        <td>Sky</td>
        <td>35</td>
        <td>USA</td>
    </tr>
</table>
</body>
</html>
